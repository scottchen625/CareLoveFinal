        <!--[if lte IE 9]>

        <![endif]-->

        <!-- Add your site or application content here -->
        
        <div class="careloveTitle">
          Care Love
        </div>
        <div class="row">
            <div class="backbutton">
                <a href="home.html" class="btn btn-info" role="button">Back</a>
            </div>
            <div class="headertext">
                <h4>Care Provider Profile</h4>
            </div>
            <div class="backbutton"></div>
        </div>


        <!-- Handlebar Code -->
        <!-- remember to put Handlebars fs within script tags so that the
     webpage doesn't attempt to load them as HTML -->
<script id="entry-template" type="text/x-handlebars-template">
        <h2 style = "text-align: center">{{name}}</h2>
        <img class="img-fluid" style="display: block; margin: 0 auto;" src="{{profilePic}}" alt="{{name}}">
        <a href="reviews.html" style="text-decoration:none;">
            <img class="img-fluid" style="display: block; margin: 0 auto;" src="pix/stars_{{stars}}.png">
            <h4 class="review-button">{{num_reviews}} reviews</h4>
        </a>
        <br>
        <p style="text-align: center;"><b>Hourly Rate:</b>${{hourly_rate}}</p>
         <p style="text-align: center;"><b>Available:</b> {{availability}}</p>
        <!-- Trigger the modal with a button -->
        <div>
          <div class="text-center">
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">See Phone Number</button>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Call</h4>
                </div>
                <div class="modal-body">
                  <p>{{phone}}</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <a href="tel:{{phone}}">Call</a>
                </div>
              </div>

            </div>
          </div>
        </div>

        <br>
        <h3 style="text-align: center;">Bio</h3>
        <p style="text-align: center;">{{Bio}}</p>
        <br>
        <br>
        <br>
</script>

    <div id="templatedProjects">
      <!-- we will inject templated project HTML code into here -->
    </div>
