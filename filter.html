    <div class="careloveTitle">
          Care Love
        </div>

        <div class="row">
            <div class="backbutton">
                <a href="home.html" class="btn btn-info" role="button">Back</a>
            </div>
            <div class="headertext">
                <h4>Filter By</h4>
            </div>
            <div class="headertext">
            </div>
        </div>

    <div id="gender_filter" >
        <h4>Gender <br></h4>
        <form>
            <div class="radio">
              <label><input type="radio" name="gender" value="M" id="GenderMale">Male</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="gender" value="F" id="GenderFemale">Female</label>
           </div>
           <div class="radio">
              <label><input type="radio" name="gender" value="B" id="GenderBoth" checked>Doesnt Matter</label>
           </div>
        </form>
    </div>


    <div id="age_filter">
        <h4>Age</h4>
        <form id="ageRangeInput">
            Minimum Age:<br>
            <input type="number" id="minAge" min="18" step="1" value="18"><br>
            Maximum Age:<br>
            <input type="number" id="maxAge" min="18" step="1" value= "60">
        </form>
    </div>

<div id="price_filter">
    <h4>Price/hr</h4>

    <div class="btn-group" data-toggle="buttons" style="display: block; margin: 0 auto;" id="priceRangeRadioButtons">
      <label class="btn btn-primary">
        <input type="radio" name="options" id="priceOption1" value="1"> $0-20
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" id="priceOption2" value="2"> $21-30
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" id="priceOption3" value="3"> $31-40
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" id="priceOption4" value="4"> $41 &#8593;
      </label>
      <label class="btn btn-primary active">
        <input type="radio" name="options" id="priceOption5" value="5" checked> Any Price
      </label>
      <div style='clear:both'></div>
    </div>
</div>

<div id="distance_filter">
    <h4>Distance from you (in miles)</h4>
    <div class="btn-group" data-toggle="buttons" style="display: block; margin: 0 auto;" id="locationRadioButtons">
      <label class="btn btn-primary">
        <input type="radio" name="locationDist" id="locationOption1" value="1"> 0-5
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="locationDist" id="locationOption2" value="2"> 6-15
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="locationDist" id="locationOption3" value="3">16-20
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="locationDist" id="locationOption4" value="4"> 21 &#8593;
      </label>
      <label class="btn btn-primary active">
        <input type="radio" name="locationDist" id="locationOption5" value="5" checked> Any Distance
      </label>
    </div>
      <div style='clear:both'></div>
</div>


<div style="margin-top: 20px; margin-bottom: 20px; width: 100%">
    <div id="searchButtonCSS">
      <a class="btn btn-info" role="button" id="searchButton">Search</a>
    </div>
    <h4 id="min-age-warning" style="color: red">Your 'Age' preferences must be 18+</h4>
    <h4 id="min-max-warning" style="color: red">Your 'Minimum Age' must be less than or equal to your 'Maximum Age'</h4>
</div>
