        <!-- Add your site or application content here -->
        <div class="careloveTitle">
          Care Love
        </div>

        <script id="name-entry" type="text/x-handlebars-template">
            <h3 style = "text-align: center">Reviews for {{name}}</h3>
        </script>


        <div class="row" style="margin-bottom: 30px;">
            <div class="backbutton">
                <a href="careProviderProfile.html" class="btn btn-info" role="button">Back</a>
            </div>
            <div class="headertext">
                <div id="injectName"></div>
            </div>
            <div class="backbutton"></div>
        </div>


        <!-- Handlebar Code -->
        <!-- remember to put Handlebars fs within script tags so that the
     webpage doesn't attempt to load them as HTML -->





<script id="entry-template" type="text/x-handlebars-template">
  <div style="text-align: center; border: solid; border-color: #601986; padding-top: 15px; padding-left: 15px; padding-right: 15px;">
    <img class="img-fluid" style="display: block; margin: 0 auto; width: 40%;" src="pix/stars_{{stars}}.png">
    <p>{{review_text}}</p>
    <br>
  </div>
  <br>
</script>

          <!--
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
          -->

    <div id="templatedProjects" style="padding-left: 15px; padding-right: 15px;">
      <!-- we will inject templated project HTML code into here -->
    </div>

    <div class="text-center">
      <a id="write_review_button" class="btn btn-info" role="button">Write a Review</a>
      <br>

      <h5 id="star_text">Stars: </h5>
      <select id="star_options">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <br>
      <br>
      <textarea id="newReview" rows="4" cols="50" placeholder="Enter Review"></textarea>
      <br>
      <br>

      <a id="submit_button" class="btn btn-info" role="button">Submit Review</a>

      <br>
      <br>
      <h4 id="review_submission_message">Thank you for submitting a review, it will show up among the reviews once it has been approved by our moderators!</h3>
    </div>
