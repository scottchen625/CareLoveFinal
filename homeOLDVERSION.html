          <h1 style="color:#4CAF50; font-family:verdana;text-align: center;">Care Love</h1>

            <!-- <a href="hamburger.html" class="btn btn-info" style="float:left; width: 25%;" id="hamburger_menu_button" role="button">Hamburger</a> -->


            <div id="mySidenav" class="sidenav" >
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
              <a href="pages/userProfile.html">Profile</a>
              <a href="pages/help.html">Need Help?</a>
              <a href="index.html">Sign Out</a>
            </div>

            <div class="row">
               <div class="tableHamburger"> <span style="font-size:30px;cursor:pointer;" onclick="openNav()">&#9776; </span> </div>
               <div class="tableHeader"> <h4 style="color:#4CAF50; font-family:verdana;"> Home </h4> </div>
               <div class="tableFilterButton"> <a href="filter.html" class="btn btn-info" id="filterby_button" role="button">Filter By</a> </div>
            </div>

            <div class="appFunctionalityExplanation">
              <h5>Looking for professional caretakers? We help connect you to them.</h5>
            </div>

        <div class="container">
          <div class="caretakersNav">
            <script id="caretaker-list-template" type="text/x-handlebars-template">
              <li class="caretakers">
                <span onclick="openNewPage({{index}})">
                  <a href="{{profilePage}}">
                    <div id="{{name}}">
                      <h3>{{name}}</h3>
                      <img src="{{profilePic}}" class="img-fluid" alt="{{name}} Picture">
                      <img class="img-fluid" style="display: inline-block; margin: 0 auto;" src="pix/stars_{{stars}}.png">
                      <h4>{{num_reviews}} reviews</h4>
                      <h4>Hourly Rate: ${{hourly_rate}}</h4>
                    </div>
                  </a>
                </span>
              </li>
            </script>
          </div>

          <div id="templatedProjects">
            <!-- we will inject templated project HTML code into here -->
          </div>

        </div>
