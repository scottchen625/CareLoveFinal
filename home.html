          <h1>Care Love</h1>

            <!-- <a href="hamburger.html" class="btn btn-info" style="float:left; width: 25%;" id="hamburger_menu_button" role="button">Hamburger</a> -->


            <div id="mySidenav" class="sidenav" >
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
              <a href="pages/userProfile.html">Profile</a>
              <a href="pages/help.html">Need Help?</a>
              <a href="index.html">Sign Out</a>
            </div>

            <div class="row" id="navbar">
                <div class="tableMenu"> <a class="btn btn-info" id="menuButton" style="cursor:pointer;" onclick="openNav()">Menu</a> </div>
                <div class="tableHeader"> <h4>Home</h4> </div>
                <div class="tableFilterButton"> <a href="filter.html" class="btn btn-info" id="filterby_button" role="button">Filter By</a> </div>
            </div>

            <div class="content">

              <div class="appFunctionalityExplanation">
                <h5 style="color: white;">Looking for professional caretakers? We help connect you to them.</h5>
              </div>

              <div>
              <!--ADD A NEW OPTION THING HERE FOR SORTING PURPOSES-->
              <div class="styled-select blue semi-square" id="sortbyelementsId" style="width: 60%; text-align: left; margin: 0 auto; padding-left: 1px;
    padding-bottom: 34px;">
                <select id="sort_by_options" style="text-align: center; font-size: 0.65em; width: 100%">
                  <option value="0">No Sort</option>
                  <option value="1">Price Low to High</option>
                  <option value="2">Ratings High to Low</option>
                  <option value="3">Aged Younger to Older</option>
                  <option value="4">Closest To Me</option>
                </select>
              </div>
              </div>
              <div style="clear:both;"></div>


        <div class="container">
          <div class="caretakersNav">
            <script id="caretaker-list-template" type="text/x-handlebars-template">
              <li class="caretakers">
                <span onclick="openNewPage({{index}})">
                  <a href="{{profilePage}}">
                    <div id="{{name}}">
                      <h3>{{name}}</h3>
                      <img src="{{profilePic}}" class="img-fluid" alt="{{name}} Picture">
                      <img class="img-fluid" style="display: inline-block; margin: 0 auto;" src="pix/green_stars_{{stars}}.png">
                      <h4>{{num_reviews}} reviews</h4>
                      <h4>Hourly Rate: ${{hourly_rate}}</h4>
                      <h4>Age: {{age}} years</h4>
                    </div>
                  </a>
                </span>
              </li>
            </script>
          </div>

          <div id="templatedProjects">
            <!-- we will inject templated project HTML code into here -->
          </div>

          </div>

          </div>
